<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/qadmin/css/style.css?v=12">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/default_favicon.png"/>
</head>

<body>

<div id="app" v-cloak>
    <!--顶栏-->
    <header>
        <h1><img style="width: 100%" src="{{.logo}}"/></h1>
        <div class="topMenus">
            <a v-for="vo in toplMenus" style="float: left;" :class="vo.active?'on':''" @click="getMenus(vo.id)">
                <i class="layui-icon" :class="vo.icon"></i>
                <span v-text="vo.name"></span>
            </a>
            <a v-for="vo in toprMenus" style="float: right;font-weight: 300!important;" :href="vo.url"
               :target="vo.target">
                <i class="layui-icon" :class="vo.icon"></i>
                <span v-text="vo.name"></span>
            </a>
        </div>
    </header>

    <div class="main">
        <!--左栏-->
        <div class="left">
            <h1></h1>
            <!--<h2>欢迎您，</h2>-->
            <ul class="cl">
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index)">
                        <i class="layui-icon" :class="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active"
                                                                                              class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a :href="vo2.url" target="main_area" :class="{active:vo2.active}" v-text="vo2.name"
                           @click="classActive(index,index2)"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--右侧,移出app范围，vue和Safari浏览器不兼容-->
<div class="right">
    <iframe src="main" id="main_area" name="main_area"></iframe>
</div>
<script src="/static/qadmin/js/config.js?v=12.04"></script>
<script src="/static/qadmin/js/comm.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form,
            layer = layui.layer;
    });
    var vue = new Vue({
        el: '#app',
        delimiters: ['${', '}'],//修改模板语法
        data: {
            webname: "",
            menu: [],
            address: [],
            toplMenus: [],
            toprMenus: [],
        },
        created: function () {
            this.menu = [];
            this.getMenus(0);
            this.thisActive();
            this.thisAttr();
        },
        methods: {
            getMenus: function (group_id) {
                //设置cookie menuGroupID
                setCookie("menuGroupID", group_id, 864000)
                var that = this;
                $.ajax({
                    url: "{{.menu_path}}",
                    data: {},
                    type: "POST",
                    dataType: "text",
                    success: function (data) {
                        var data = api_data(data)
                        if (data) {
                            that.menu = data.menus;
                            that.toplMenus = data.topMenus;
                            that.toprMenus = data.userMenus;
                            if (that.menu.length > 0) {
                                that.menu[0].active = true;
                            }
                        }
                    }
                });
            },
            //记住收展
            onActive: function (pid, id = false) {
                let data;
                if (id === false) {
                    data = this.menu[pid];
                    if (data.url.length > 0) {
                        this.menu.forEach((v, k) => {
                            v.active = false;
                            v.list.forEach((v2, k2) => {
                                v2.active = false;
                            })
                        })
                        data.active = true;
                    }
                    data.hidden = !data.hidden;
                } else {
                    this.menu.forEach((v, k) => {
                        v.active = false;
                        v.list.forEach((v2, k2) => {
                            v2.active = false;
                        })
                    })
                    data = this.menu[pid].list[id];
                }

                this.updateStorage();
                if (data.url.length > 0) {
                    if (data.target) {
                        if (data.target == '_blank') {
                            window.open(data.url);
                        } else {
                            window.location.href = data.url;
                        }
                    } else {
                        window.location.href = data.url;
                    }
                }
                this.thisAttr();
            },
            //点击二级菜单高亮
            classActive: function (pid, id = false) {
                this.menu.forEach((v, k) => {
                    v.active = false;
                    v.list.forEach((v2, k2) => {
                        v2.active = false;
                    })
                })
                this.menu[pid].list[id].active = true;
            },
            //更新菜单缓存
            updateStorage() {
                sessionStorage.menu = JSON.stringify(this.menu);
            },
            //菜单高亮
            thisActive: function () {
                let pathname = window.location.pathname;
                let host = window.location.host;
                let pid = false;
                let id = false;
                this.menu.forEach((v, k) => {
                    let url = v.url;
                    if (url.length > 0) {
                        if (url[0] != '/' && url.substr(0, 4) != 'http') {
                            url = '/' + url;
                        }
                    }
                    if (pathname == url) {
                        pid = k;
                    }
                    v.list.forEach((v2, k2) => {
                        let url = v2.url;

                        if (url.length > 0) {
                            if (url[0] != '/' && url.substr(0, 4) != 'http') {
                                url = '/' + url;
                            }
                        }
                        if (pathname == url) {
                            pid = k;
                            id = k2;
                        }
                    })
                })


                if (id !== false) {
                    this.menu[pid].list[id].active = true;
                } else {
                    if (pid !== false) {
                        this.menu[pid].active = true;
                    }
                }

                this.updateStorage();

            },
            //当前位置
            thisAttr: function () {
                //当前位置
                let address = [];
                this.menu.forEach((v, k) => {
                    v.list.forEach((v2, k2) => {
                        if (v2.active) {
                            address.push({
                                name: v.name,
                                url: 'javascript:;'
                            })
                            address.push({
                                name: v2.name,
                                url: v2.url,
                            })
                            this.address = address;
                        }
                    })
                })
            }
        }
    })

    $(document).ready(function () {
        //删除
        $(".del").click(function () {
            var url = $(this).attr("href");
            var id = $(this).attr("data-id");

            layer.confirm('你确定要删除么?', {
                btn: ['确定', '取消']
            }, function () {
                $.get(url, function (data) {
                    if (data.code == 1) {
                        $(id).fadeOut();
                        layer.msg(data.msg, {icon: 1});
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                });
            }, function () {
                layer.msg("您取消了删除!");
            });
            return false;
        });
    })

    function delCache() {
        sessionStorage.clear();
        localStorage.clear();
    }

    function msg(code = 1, msg = '', url = '', s = 3) {
        if (typeof code == 'object') {
            msg = code.msg;
            url = code.url || '';
            s = code.s || 3;
            code = code.code;
        }
        code = code == 1 ? 1 : 2;
        layer.msg(msg, {icon: code, offset: 't', shade: [0.4, '#000']});
        if (url) {
            setTimeout(function () {
                window.location.href = url;
            }, s * 1000);
        }
    }
</script>
</body>
</html>
